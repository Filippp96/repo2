name: Gradle CI

on:
  push:

jobs:
  build: 
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      - name: setup Gradle
        uses: gradle/actions/setup-gradle@v4
      - name: build with Gradle
        run: ./gradlew build
        